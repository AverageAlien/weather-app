<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Turbo Weather</h1>
    </header>
    <div class="flex-container">
        <div id="input-container">
            <form id="input-form">
                <input type="text" id="city-input" name="city" onkeyup="updateButton()">
                <input type="submit" id="send-btn" class="btn" value="Send" disabled>
            </form>
        </div>
        <div id="weather-container" style="display: none;">
            <div>
                <img id="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" width="100" height="100">
                <p class="weather-label">
                    <span id="temperature-span">XX</span>Â°C, <span id="weather-span">Clouds</span> in <span id="city-span">City 17</span>
                </p>
            </div>
            <br>
            <input type="button" id="clear-btn" class="btn" value="Clear" onclick="clearInput()">
        </div>
    </div>
</body>
</html>
